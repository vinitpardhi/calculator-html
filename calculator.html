<html>

<head>
<script src="calculator.js"></script>
<link rel="stylesheet" href="calculator.css" />
</head>

<body>

    <div class="title">Calculator</div>
    <table align = "center">
        <tr>
            <th colspan="4"> <input id="num1" type="text"></th>
        </tr>
        <tr>
            <td>
                <button onclick="clearText()">AC</button>
            </td>
            <td>
                <button onclick="removeLastElement()">&larr;</button>
            </td>
            <td>
                <button onclick="setValue('%')">%</button>
            </td>
            <td>
                <button onclick="setValue('/')">&divide;</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="setValue('7')" value="7">7</button>
            </td>
            <td>
                <button onclick="setValue('8')" value="8">8</button>
            </td>
            <td>
                <button onclick="setValue('9')" value="9">9</button>
            </td>
            <td>
                <button onclick="setValue('*')">&times;</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="setValue('4')" value="4">4</button>
            </td>
            <td>
                <button onclick="setValue('5')" value="5">5</button>
            </td>
            <td>
                <button onclick="setValue('6')" value="6">6</button>
            </td>
            <td>
                <button onclick="setValue('-')">&minus;</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="setValue('1')" value="1">1</button>
            </td>
            <td>
                <button onclick="setValue('2')" value="2">2</button>
            </td>
            <td>
                <button onclick="setValue('3')" value="3">3</button>
            </td>
            <td>
                <button onclick="setValue('+')">&plus;</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="clearText()">C</button>
            </td>
            <td>
                <button onclick="setValue('0')" value="0">0</button>
            </td>
            <td>
                <button>&dot;</button>
            </td>
            <td>
                <button onclick="arithmeticOps()">&equals;</button>
            </td>
        </tr>
    </table>
</body>

</html>
